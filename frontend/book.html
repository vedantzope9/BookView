<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookView - Explore Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ff9a9e;
        }

        .books-container {
            margin-top: 100px;
            padding: 40px;
            text-align: center;
            flex: 1;
        }

        .books-container h2 {
            font-size: 30px;
            margin-bottom: 25px;
            animation: fadeIn 2s ease-in-out;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .book-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .book-info {
            padding: 10px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }

        .book-author {
            color: #ff5e62;
            font-size: 16px;
            font-weight: bold;
        }

        .book-rating {
            color: gold;
            font-size: 16px;
        }

        .book-description {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        .book-date {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .add-book-btn {
            padding: 10px 20px;
            background: #ff9a9e;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .add-book-btn:hover {
            background: #ff7e8b;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-box button {
            padding: 10px 20px;
            background: #ff9a9e;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-box button:hover {
            background: #ff7e8b;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background: #999;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>üìö BookView</h1>
        <nav>
            <ul>
                <li><a href="login.html">Home</a></li>
                <li><a href="book.html">Books</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="books-container">
        <h2>üìñ Explore Our Books</h2>
        <button class="add-book-btn hidden" id="add-book-btn">‚ûï Add Book</button>
        <div class="books-grid" id="books-grid"></div>
    </section>

    <div class="modal" id="add-book-modal">
        <div class="form-box">
            <button class="close-modal" id="close-modal">&times;</button>
            <h2>Add a New Book</h2>
            <form id="add-book-form">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <input type="number" id="rating" placeholder="Average-Rating (out of 10)" required>
                <input type="date" id="publishedDate" placeholder="Published Date (dd-mm-yyyy)" required>
                <input type="file" id="image" required>
                <button type="submit">Add Book</button>
                <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <footer>
        <p>¬© 2025 BookView | Share your book insights and discover new perspectives</p>
    </footer>

</body>
<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const booksGrid = document.getElementById("books-grid");
        const addBookBtn = document.getElementById("add-book-btn");
        const token = localStorage.getItem("jwtToken");
        const userRole = localStorage.getItem("userRole");

        console.log("User Role:", userRole);

        if (!token) {
            alert("Please login first!");
            window.location.href = "login.html";
            return;
        }

        //Load Books from API
        try {
            const response = await fetch("http://localhost:8081/api/book", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            });

            if (response.status === 401) {
                alert("Session expired. Please login again.");
                localStorage.removeItem("jwtToken");
                window.location.href = "login.html";
                return;
            }

            if (!response.ok) {
                throw new Error("Unauthorized access. Please login again.");
            }

            const books = await response.json();

            books.forEach(async book => {
        const bookCard = document.createElement("div");
        bookCard.classList.add("book-card");
        bookCard.setAttribute("data-id", book.bookId); // Store book ID for click event

        // Fetch image separately from backend
        const imageResponse = await fetch(`http://localhost:8081/api/book/${book.bookId}/image`, {
            method: "GET",
            headers: { "Authorization": `Bearer ${token}` }
        });

        let imageSrc = "default-placeholder.jpg"; // Default if image fails
        if (imageResponse.ok) {
            const imageBlob = await imageResponse.blob();
            imageSrc = URL.createObjectURL(imageBlob);
        }

        bookCard.innerHTML = `
        <img src="${imageSrc}" alt="${book.title}">
        <div class="book-info">
            <p class="book-title">${book.title}</p>
            <p class="book-author">By ${book.author}</p>
            <p class="book-rating">‚≠ê ${book.averageRating}</p>
            <p class="book-description">${book.description.substring(0, 100)}...</p>
            <p class="book-date">üìÖ Published: ${book.publishedDate}</p>
        </div>
    `;

        // ‚úÖ Clicking a book redirects to its details page
        bookCard.addEventListener("click", () => {
            window.location.href = `book-details.html?bookId=${book.bookId}`;
        });

        booksGrid.appendChild(bookCard);
    });

            
        } catch (error) {
            console.error("Error fetching books:", error);
            booksGrid.innerHTML = "<p>Failed to load books. Please try again later.</p>";
        }

        // Handle "Add Book" Modal
        addBookBtn.addEventListener("click", () => {
            if (userRole === "USER") {
                alert("‚ö†Ô∏è You do not have permission to add books.");
                return;
            }
            document.getElementById("add-book-modal").style.display = "flex";
        });

        document.getElementById("close-modal").addEventListener("click", () => {
            document.getElementById("add-book-modal").style.display = "none";
        });

        document.getElementById("cancel-btn").addEventListener("click", () => {
            document.getElementById("add-book-modal").style.display = "none";
        });

        // Handle Book Submission
        document.getElementById("add-book-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const token = localStorage.getItem("jwtToken");
            const userRole = localStorage.getItem("userRole");

            if (!token) {
                alert("‚ö†Ô∏è Unauthorized! Please login first.");
                window.location.href = "login.html";
                return;
            }

            if (userRole !== "ADMIN") {
                alert("‚ö†Ô∏è You do not have permission to add books.");
                return;
            }

            const bookData = {
                title: document.getElementById("title").value,
                author: document.getElementById("author").value,
                description: document.getElementById("description").value,
                averageRating: document.getElementById("rating").value,
                publishedDate: document.getElementById("publishedDate").value
            };

            const imageFile = document.getElementById("image").files[0];

            if (!bookData.title || !bookData.author || !bookData.description || !bookData.averageRating || !bookData.publishedDate || !imageFile) {
                alert("‚ö†Ô∏è Please fill in all fields!");
                return;
            }

            const bookBlob = new Blob([JSON.stringify(bookData)], { type: "application/json" });

            const formData = new FormData();
            formData.append("book", bookBlob);
            formData.append("imageFile", imageFile);

            console.log("üì§ Sending Form Data:", formData);

            try {
                const response = await fetch("http://localhost:8081/api/book", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    },
                    body: formData
                });

                const result = await response.text();
                console.log("Response:", result);

                if (response.ok) {
                    alert("Book added successfully!");
                    window.location.reload();
                } else {
                    alert("‚ö†Ô∏è Failed to add book: " + result);
                }
            } catch (error) {
                console.error("Error adding book:", error);
            }
        });
    });

    function convertByteArrayToBase64(byteArray) {
        return btoa(String.fromCharCode(...new Uint8Array(byteArray)));
    }

</script>

</html>
