<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookView - Login & Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #switch-register,
        #switch-login {
            color: #ff5e62;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        #switch-register::after,
        #switch-login::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background: #ff5e62;
            position: absolute;
            bottom: -2px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        #switch-register:hover,
        #switch-login:hover {
            color: #ff2e3e;
        }

        #switch-register:hover::after,
        #switch-login:hover::after {
            transform: scaleX(1);
        }

        .btn-login {
            margin-right: 50px;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        header h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ff9a9e;
        }

        .hero {
            margin-top: 120px;
            padding: 60px;
            animation: fadeIn 2s ease-in-out;
            flex: 1;
        }

        .hero h2 {
            font-size: 36px;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            animation: slideUp 1.5s ease-in-out;
        }

        .hero button {
            margin-top: 50px;
            padding: 10px 20px;
            background: #ff9a9e;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            animation: bounce 1.5s infinite alternate;
        }

        .hero button:hover {
            background: #ff7e8b;
            animation: pulse 0.5s ease-in-out;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            animation: slideUp 0.5s ease-in-out;
        }

        .hidden {
            display: none;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background: #ff9a9e;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-box button:hover {
            background: #ff7e8b;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸ“š BookView</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Discover & Review Your Favorite Books</h2>
        <p>Share your book insights and discover new perspectives!</p>
        <button class="open-modal">Get Started</button>
    </section>

    <div class="modal">
        <div class="form-box">
            <button class="close-modal">&times;</button>
            <div class="form-container">
                <h2 id="form-title">Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>New user? <span id="switch-register">Register</span></p>
                </form>

                <form id="register-form" class="hidden">
                    <h2>Register</h2>
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>

                    <label for="register-role">Role</label>
                    <select id="register-role" required>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>

                    <input type="password" id="admin-password" placeholder="Admin Password" class="hidden">

                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="login.html"><span id="switch-login">Login</span></a></p>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 BookView | The best book review platform</p>
    </footer>
</body>
<script>
    document.querySelector(".open-modal").addEventListener("click", () => {
        document.querySelector(".modal").style.display = "flex";
    });

    document.querySelector(".close-modal").addEventListener("click", () => {
        document.querySelector(".modal").style.display = "none";
    });

    document.getElementById("switch-register").addEventListener("click", () => {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("register-form").classList.remove("hidden");
        document.getElementById("form-title").textContent = "Register";
    });


    //Handle Login Form Submission
    document.getElementById("login-form").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent page reload

        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        const response = await fetch("http://localhost:8081/api/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
        });

        const result = await response.text(); // JWT token or "Fail"

        if (response.ok && result !== "Fail") {
           // alert("Login successful!");
            localStorage.setItem("jwtToken", result); // Store JWT token for future requests
            window.location.href = "book.html";
        } else {
            alert("Invalid username or password!");
        }
    });



    document.getElementById("register-role").addEventListener("change", function () {
        const adminPasswordField = document.getElementById("admin-password");
        adminPasswordField.classList.toggle("hidden", this.value !== "ADMIN");
    });

    document.getElementById("register-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const username = document.getElementById("register-username").value;
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;
        const role = document.getElementById("register-role").value;
        const adminPassword = role === "ADMIN" ? document.getElementById("admin-password").value : null;

        const requestData = { username, email, password, role };
        if (adminPassword) requestData.adminPassword = adminPassword;

        const response = await fetch("http://localhost:8081/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestData)
        });

        const result = await response.text();
        if (response.ok) {
            //alert("Registration successful!");
            window.location.href = "book.html";
        } else {
            alert(result);
        }
    });

    document.querySelector(".btn-login").addEventListener("click", () => {
        document.querySelector(".modal").style.display = "flex";
        document.getElementById("login-form").classList.remove("hidden");
        document.getElementById("register-form").classList.add("hidden");
        document.getElementById("form-title").textContent = "Login";
    });
    document.querySelector("nav a[href='#']").addEventListener("click", (event) => {
        event.preventDefault();
        location.reload();
    });
</script>

</html>
