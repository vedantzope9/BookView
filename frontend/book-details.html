<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ff9a9e;
        }

        .container {
            max-width: 1100px;
            min-width: 750px;
            margin: 120px auto 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            flex-direction: column;
        }

        .book-content {
            display: flex;
            align-items: center;
            gap: 40px;
            width: 100%;
            padding: 20px;
        }

        .book-image-container {
            flex: 1;
            text-align: center;
        }

        .book-image-container img {
            width: 320px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .book-details {
            flex: 2;
            text-align: left;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .book-details h2 {
            margin-top: 0;
        }

        .book-details p {
            margin: 5px 0;
        }

        .admin-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-update {
            background: #ffb74d;
            color: white;
        }

        .btn-delete {
            background: #e57373;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .reviews-section {
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .review {
            padding: 15px;
            margin: 15px 0;
            background: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .review .review-username {
            font-size: 14px;
            font-weight: bold;
            color: #777;
            margin-bottom: 5px;
        }

        .review p {
            margin: 5px 0;
        }

        .add-review-form {
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-review-form input,
        .add-review-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-review-form button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-review-form button:hover {
            background: #388E3C;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #555;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #444;
        }

        footer {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>üìö BookView</h1>
        <nav>
            <ul>
                <li><a href="login.html">Home</a></li>
                <li><a href="book.html">Books</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="book-content">

            <div class="book-details">
                <h2 id="book-title"></h2>
                <p><strong>Author:</strong> <span id="book-author"></span></p>
                <p><strong>Published:</strong> <span id="book-date"></span></p>
                <p><strong>Description:</strong> <span id="book-description"></span></p>
                <p><strong>Rating:</strong> <span id="book-rating"></span> ‚≠ê</p>

                <div class="admin-buttons">
                    <button class="btn btn-update hidden" id="update-book">Update</button>
                    <button class="btn btn-delete hidden" id="delete-book">Delete</button>
                </div>
            </div>

            <div class="book-image-container">
                <img id="book-image" src="" alt="Book Image">
            </div>
            
        </div>

        <div class="reviews-section">
            <h3>Reviews</h3>
            <div id="reviews-container"></div>
        </div>

        <div class="add-review-form">
            <h3>Add a Review</h3>
            <input type="number" id="review-rating" placeholder="Rating (out of 10)" min="1" max="10" required>
            <textarea id="review-comment" placeholder="Write your review here..." required></textarea>
            <button id="submit-review">Submit Review</button>
        </div>

        <a href="book.html" class="back-button">‚Üê Back to Books</a>
    </div>

    <footer>
        <p>¬© 2025 BookView | Share your book insights and discover new perspectives</p>
    </footer>


    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const params = new URLSearchParams(window.location.search);
            const bookId = params.get("bookId");
            const token = localStorage.getItem("jwtToken");
            const userId=localStorage.getItem("userId");

            

            // Fetch and display book details and reviews...
            const userRole = localStorage.getItem("userRole");

            if (!token || !bookId) {
                alert("Unauthorized access. Please login.");
                window.location.href = "login.html";
                return;
            }

            //Fetch Book Details
            try {
                const bookResponse = await fetch(`http://localhost:8081/api/book/${bookId}`, {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!bookResponse.ok) throw new Error("Failed to fetch book details.");
                const book = await bookResponse.json();

                document.getElementById("book-title").innerText = book.title;
                document.getElementById("book-author").innerText = book.author;
                document.getElementById("book-date").innerText = book.publishedDate;
                document.getElementById("book-description").innerText = book.description;
                document.getElementById("book-rating").innerText = book.averageRating;

                // Fetch Image
                const imageResponse = await fetch(`http://localhost:8081/api/book/${bookId}/image`, {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (imageResponse.ok) {
                    const imageBlob = await imageResponse.blob();
                    document.getElementById("book-image").src = URL.createObjectURL(imageBlob);
                } else {
                    document.getElementById("book-image").src = "default-placeholder.jpg";
                }
            } catch (error) {
                console.error("Error fetching book:", error);
            }

            // Fetch Reviews
try {
    const reviewResponse = await fetch(`http://localhost:8081/api/review/${bookId}`, {
        method: "GET",
        headers: { "Authorization": `Bearer ${token}` }
    });

    if (reviewResponse.ok) {
        const reviews = await reviewResponse.json();
        const reviewContainer = document.getElementById("reviews-container");

        reviews.forEach(async (review) => {
            // Fetch the username for each review's userId
            const usernameResponse = await fetch(`http://localhost:8081/api/review/userName/${review.userId}`, {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });

            let username = "Unknown"; // Default if username is not found
            if (usernameResponse.ok) {
                username = await usernameResponse.text(); // Get username as plain text
            }

            // Create the review HTML element
            const reviewDiv = document.createElement("div");
            reviewDiv.classList.add("review");
            reviewDiv.innerHTML = `
                <p><strong>Name:</strong> ${username}</p>
                <p><strong>Rating:</strong> ${review.rating} ‚≠ê</p>
                <p><strong>Comment:</strong> ${review.comment}</p>
                <p><small>üìÖ ${review.createdDate}</small></p>
            `;

            reviewContainer.appendChild(reviewDiv);
        });
    }
} catch (error) {
    console.error("Error fetching reviews:", error);
}


            // Show Update & Delete Buttons for Admin
            if (userRole === "ADMIN") {
                document.getElementById("update-book").classList.remove("hidden");
                document.getElementById("delete-book").classList.remove("hidden");
            }

            //Handle Delete
            document.getElementById("delete-book").addEventListener("click", async () => {
                if (!confirm("Are you sure you want to delete this book?")) return;

                try {
                    const deleteResponse = await fetch(`http://localhost:8081/api/book/${bookId}`, {
                        method: "DELETE",
                        headers: { "Authorization": `Bearer ${token}` }
                    });

                    if (deleteResponse.ok) {
                        alert("Book deleted successfully!");
                        window.location.href = "book.html";
                    } else {
                        alert("Failed to delete book.");
                    }
                } catch (error) {
                    console.error("Error deleting book:", error);
                }
            });

            //Handle Update (Redirect to Update Page)
            document.getElementById("update-book").addEventListener("click", () => {
                window.location.href = `update-book.html?bookId=${bookId}`;
            });

            // Submit review
            document.getElementById("submit-review").addEventListener("click", async () => {
                const rating = document.getElementById("review-rating").value;
                const comment = document.getElementById("review-comment").value;

                const reviewData = {
                    bookId: bookId,
                    userId: userId,
                    rating: rating,
                    comment: comment,
                    createdDate: new Date().toISOString()
                };

                const response = await fetch(`http://localhost:8081/api/review/${bookId}`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify(reviewData)
                });

                if (response.ok) {
                    alert("Review added successfully!");
                    window.location.reload();
                } else {
                    alert("Failed to add review.");
                }
            });
        });
    </script>

</body>

</html>
